        <div class="Product-Find-System">
            <h2>Find Product by ID.</h2>
            <input type="number" id="ProductInput" placeholder="Enter a Product ID">
            <button onclick="SearchProducts()">Search</button>
            <div class="products" id="result"></div>

            <h2>Button to Check Product title.</h2>
            <button onclick=" ShowAllProductsTitle()">See Title</button>
            <div class="products" id="listproductsTitle"></div>

            <h2>Button to Check Product Color.</h2>
            <button onclick=" ShowAllProductsColor()">See color</button>
            <div class="products" id="listproductsColor"></div>

            <h2>Button to Check All Product Quantity.</h2>
            <button onclick=" getTotalQuantity()">See Quantity</button>
            <div class="products" id="listproductsQuantity"></div>

            <h2>Button to Check Low Stock Product.</h2>
            <button onclick=" findLowStockProducts()">See Stock </button>
            <div class="products" id="listproductsStock"></div>

            <h2>Button to Check Highest Rated Product.</h2>
            <button onclick="HighestRatedProduct()">Find now</button>
            <div class="products" id="listproductHighestRated"></div>

            <h2>Find Approved Reviews.</h2>
            <input type="number" id="ProductReviews" placeholder="Enter a Product ID">
            <button onclick="FindActiveReviews()">Find now</button>
            <div class="products" id="getActiveReviews"></div>

            <h2>Find the Most Expensive Product.</h2>
            <input type="number" id="ExpensiveProduct" placeholder="Enter a Product ID">
            <button onclick="FindMostExpensiveProducts()">Find now</button>
            <div class="products" id="getExpensiveProducts"></div>

            <h2>Find the Total Stock Product.</h2>
            <input type="number" id="TotalProduct" placeholder="Enter a Product ID">
            <button onclick="CalculateTotalStockQuantity()">Find now</button>
            <div class="products" id="getTotalStockProducts"></div>
        </div>
    </div>
